{% import 'macros.jinja' as macros with context %}

{{ macros.github_header() }}

jobs:
  build:
    name: "Build wheel for ppc64le"
    runs-on: linux.ppc64le

    env:
      # archery uses these environment variables
      ARCH: ppc64le
      ARCHERY_USE_DOCKER_CLI: 0
      PYTHON: "{{ python_version }}"

    steps:
      {{ macros.github_checkout_arrow(0)|indent }}
      
      - name: Setup Python
        run: |
          sudo apt update
          sudo apt install -y --no-install-recommends python3 python3-dev python3-pip

      - name: Build Docker image for PPC64LE
        run: |
          docker build -t ppc64le-python-wheel -f ci/docker/ppc64le-python.dockerfile .


      
      - name: Build wheel
        shell: bash
        run: |
          docker run --rm \
            -v "$(pwd)":/arrow \
            ppc64le-python-wheel \
            /bin/bash -c "/arrow/ci/scripts/ppc64le-python-wheel.sh /arrow /build"


      - uses: actions/upload-artifact@v4
        with:
          name: wheel
          path: ./output/*.whl
      
      - name: Test wheel
        shell: bash
        run: |
          ~/.local/bin/archery docker run ppc64le-python-wheel-test-imports

      {{ macros.github_upload_releases("arrow/python/repaired_wheels/*.whl")|indent }}
      


      